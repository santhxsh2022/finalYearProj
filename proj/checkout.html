<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

h2 {
    text-align: center;
    color: #333;
}

input[type="text"],
input[type="number"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

#card-element {
    margin: 8px 0;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    background-color: #4caf50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>

<div class="container">
  <h2>Checkout</h2>
  <!-- Checkout Form -->
  <form id="payment-form" action="process_payment.php" method="POST">
    <input type="text" id="cardholder-name" name="cardholder_name" placeholder="Cardholder Name" required>
    <input type="text" id="card-number" name="card_number" placeholder="Card Number" maxlength="16" required>
    <input type="text" id="expiration-date" name="expiration_date" placeholder="Expiration Date (MM/YY)" required>
    <input type="password" id="cvv" name="cvv" placeholder="CVV" maxlength="3" required>
    <button type="submit" id="submit">Pay Now</button>
  </form>
</div>
<script>
// Get the expiration date input element
var expirationDateInput = document.getElementById('expiration-date');

// Add event listener for input event
expirationDateInput.addEventListener('input', function(event) {
    // Remove non-numeric characters from input
    var input = expirationDateInput.value.replace(/\D/g, '');
    
    // Format input as MM/YY
    if (input.length > 0) {
        input = input.match(/(\d{1,2})(\d{0,2})/);
        expirationDateInput.value = input[1] + (input[2] ? '/' + input[2] : '');
    }
    
    // Limit input to 4 characters (MM/YY)
    if (expirationDateInput.value.length > 5) {
        expirationDateInput.value = expirationDateInput.value.slice(0, 5);
    }
});
</script>

</body>
</html>
